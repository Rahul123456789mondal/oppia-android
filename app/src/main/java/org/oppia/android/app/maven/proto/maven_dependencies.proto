syntax = "proto3";

package proto;

option java_package = "org.oppia.android.app.maven.proto";
option java_multiple_files = true;

message MavenDependencyList {
  repeated MavenDependency maven_dependency_list = 1;
}

message MavenDependency {
  int32 index = 1;
  string artifact_name = 2;
  string artifact_version = 3;
  repeated License license = 4;
  OriginOfLicenses origin_of_license = 5;
}

message License {
  string license_name = 1;
  string primary_link = 2;
  string secondary_link = 3;
  PrimaryLinkType primary_link_type = 4;
  SecondaryLinkType secondary_link_type = 5;
  string secondary_license_name = 6;
}

message Link {
  string license_link = 1;
  PrimaryLinkType link_type = 2;
}

enum PrimaryLinkType {
  PRIMARY_LINK_TYPE_UNSPECIFIED = 0;
  SCRAPE_DIRECTLY = 1;
  SCRAPE_FROM_LOCAL_COPY = 2;
  SHOW_LINK_ONLY = 3;
  INVALID_LINK = 4;
  NEEDS_INTERVENTION = 5;
}

enum SecondaryLinkType {
  SECONDARY_LINK_TYPE_UNSPECIFIED = 0;
  SCRAPE = 1;
  SHOW_LINK = 2;
}

enum OriginOfLicenses {
  UNKNOWN = 0;
  ENTIRELY_FROM_POM = 1;
  PARTIALLY_FROM_POM = 2;
  MANUAL = 3;
}
