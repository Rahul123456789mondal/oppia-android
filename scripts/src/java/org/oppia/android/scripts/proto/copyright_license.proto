syntax = "proto3";

package proto;

option java_package = "org.oppia.android.scripts.proto";
option java_multiple_files = true;

// Stores the details of a copyright license.
message CopyrightLicense {
  // Name of the license.
  string license_name = 1;

  // License text corresponding to the license.
  string license_text = 2;

  // Link of the license.
  string license_link = 3;
}
